<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
</head>
<body>
    <main>
        <h1>Registration</h1>
        <p>Thank you for signing up! Please provide additional information below:</p>

        <!--  Registration Form -->
        <form action="submit_info" method="post" class="student-form">

            <!-- Name -->
            <div class="row">
                <div>
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" placeholder="First name" required>
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last name" required>
                </div>
            </div>

            <!-- DOB -->
            <div>
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>

            <!-- Gender -->
            <div>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Address -->
            <div>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" placeholder="Street Address" required>
            </div>

            <div class="row">
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>
                <div>
                    <label for="state">State / Province</label>
                    <input type="text" id="state" name="state" placeholder="State / Province" required>
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="zip">Postal / ZIP Code</label>
                    <input type="text" id="zip" name="zip" placeholder="Postal / ZIP code" required>
                </div>
                <div>
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">-- Select Your Country --</option>
                        <option value="za">South Africa</option>
                        <option value="us">United States</option>
                        <option value="gb">United Kingdom</option>
                        <option value="ng">Nigeria</option>
                        <option value="in">India</option>
                        <option value="cn">China</option>
                        <option value="br">Brazil</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <!-- âœ¨ (you can keep the long country list here if needed) -->
                    </select>
                </div>
            </div>

            <!-- Phone -->
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Student ID -->
            <div>
                <label for="student_id">ID Number</label>
                <input type="text" id="student_id" name="student_id" placeholder="Enter your ID number" required>
            </div>

            <!-- Course -->
            <div>
                <label for="course">Select Course</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select your course</option>
                    <option value="course1">Course 1</option>
                    <option value="course2">Course 2</option>
                    <option value="course3">Course 3</option>
                </select>
            </div>

            <!-- Button -->
            <button type="submit" class="btn">Save Profile</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Lorem Ipsum. All rights reserved.</p>
    </footer>

    <script>
        const input = document.querySelector("#phone");
        window.intlTelInput(input, {
            initialCountry: "za",
            preferredCountries: ["za", "us", "gb"],
            separateDialCode: true
        });
    </script>
<script src="script.js"></script>
</body>
</html>
