<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Lorem Ipsum</h1>
    </header>
    <main>
        <form action="submit" method="post">
            <h3>Register</h3>
            <p>Enter your details below:</p>
            <div class="input">
            <input type="text" id="username" name="username" placeholder="Enter your name" required><br><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            <input type="password" id="password" name="password" placeholder="Create password" required><br><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required><br><br>
            </div>
            <div class="terms">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">terms and conditions</a></label><br><br>
            </div>
            <a class="signin_btn" href="student_info.html">Sign Up</a><br><br>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Lorem Ipsum. All rights reserved.</p>
    </footer>
</body>
</html>
